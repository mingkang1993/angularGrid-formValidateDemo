<div class="side" id="menu" ng-controller="meunCtr">
    <div class="menu-block open active" ng-repeat="item in meunData track by $index">
        <h4>{{item.name}}</h4>
        <ul class="submenu">
            <li>
                <a href="{{childItem.href}}" ng-class="{'active' : childItem.activeIndex == pageRp}"  ng-repeat="childItem in item.child track by $index">{{childItem.name}}</a>
            </li>
        </ul>
    </div>
</div>
